{% extends "layouts/base.html" %} 

{% set pageCriticalStyles = ['css/page.css'] %}

{% block content %}
  <div class="wrapper">
    <article>
      <header class="article-head flow">
        <h1 class="section-header">{{title}}</h1>
        <time class="color-dark-glare" datetime="{{ page.date | w3Date }}">{{ page.date | fullDate }}</time>
      </header>
      <div class="page-content flow">
        {{ content | safe }}
      </div>
    </article>
  </div>
{% endblock %}
